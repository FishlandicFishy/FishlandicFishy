<svg width="400" height="110">
  <style>
    .text {
      font: bold 30px sans-serif;
      text-anchor: middle;
      animation: fadeIn 2s forwards, expandFade 2s 2s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes expandFade {
      from { opacity: 1; transform: scaleX(1); }
      to { opacity: 0; transform: scaleX(2); }
    }
  </style>
  <text x="50%" y="50%" class="text">Your Text Here</text>
</svg>
